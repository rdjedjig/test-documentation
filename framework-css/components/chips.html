<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../ODE/style.css">
		<title>ODE CSS Framework : Chips</title>
	</head>
	<body>
		<div class="chips">
			<label class="chip multiselect ng-scope">
				<span><i18n><span class="no-style">Tout / Aucun</span></i18n></span>
				<input type="checkbox">
			</label>
			<label class="chip userbook selected">
				<i class="userbook type"></i>
				<span content="userbook"><span class="no-style">Humeurs et devises</span></span>
				<input type="checkbox">
			</label>
			<label class="chip wiki selected">
				<i class="wiki type"></i>
				<span content="wiki"><span class="no-style">Wiki</span></span>
				<input type="checkbox">
			</label>
			<label class="chip news selected">
				<i class="news type"></i>
				<span content="news"><span class="no-style">Actualités</span></span>
				<input type="checkbox">
			</label>
			<label class="chip collaborativewall selected">
				<i class="collaborativewall type"></i>
				<span content="collaborativewall"><span class="no-style">Mur collaboratif</span></span>
				<input type="checkbox">
			</label>
			<label class="chip blog selected">
				<i class="blog type"></i>
				<span content="blog"><span class="no-style">Blog</span></span>
				<input type="checkbox">
			</label>
			<label class="chip workspace selected">
				<i class="workspace type"></i>
				<span content="workspace"><span class="no-style">Espace documentaire</span></span>
				<input type="checkbox">
			</label>
			<label class="chip messagerie selected">
				<i class="messagerie type"></i>
				<span content="messagerie"><span class="no-style">Messagerie</span></span>
				<input type="checkbox">
			</label>
			<label class="chip scrapbook selected">
				<i class="scrapbook type"></i>
				<span content="scrapbook"><span class="no-style">Cahier multimédia</span></span>
				<input type="checkbox">
			</label>
			<label class="chip mindmap selected">
				<i class="mindmap type"></i>
				<span content="mindmap"><span class="no-style">Carte mentale</span></span>
				<input type="checkbox">
			</label>
			<label class="chip homeworks selected">
				<i class="homeworks type"></i>
				<span content="homeworks"><span class="no-style">Cahier de textes</span></span>
				<input type="checkbox">
			</label>
			<label class="chip timelinegenerator selected">
				<i class="timelinegenerator type"></i>
				<span content="timelinegenerator"><span class="no-style">Frise chronologique</span></span>
				<input type="checkbox">
			</label>
			<label class="chip pages selected">
				<i class="pages type"></i>
				<span content="pages"><span class="no-style">Pages</span></span>
				<input type="checkbox">
			</label>
			<label class="chip rbs selected">
				<i class="rbs type"></i>
				<span content="rbs"><span class="no-style">Réservation de ressources</span></span>
				<input type="checkbox">
			</label>
			<label class="chip support selected">
				<i class="support type"></i>
				<span content="support"><span class="no-style">Aide et support</span></span>
				<input type="checkbox">
			</label>
			<label class="chip forum selected">
				<i class="forum type"></i>
				<span content="forum"><span class="no-style">Forum</span></span>
				<input type="checkbox">
			</label>
			<label class="chip rack selected">
				<i class="rack type"></i>
				<span content="rack"><span class="no-style">Casier</span></span>
				<input type="checkbox">
			</label>
			<label class="chip exercizer selected">
				<i class="exercizer type"></i>
				<span content="exercizer"><span class="no-style">Exercices et évaluations</span></span>
				<input type="checkbox">
			</label>
			<label class="chip schoolbook selected">
				<i class="schoolbook type"></i>
				<span content="schoolbook"><span class="no-style">Carnet de liaison</span></span>
				<input type="checkbox">
			</label>
			<label class="chip calendar selected">
				<i class="calendar type"></i>
				<span content="calendar"><span class="no-style">Agenda</span></span>
				<input type="checkbox">
			</label>
			<label class="chip timeline selected">
				<i class="timeline type"></i>
				<span content="timeline"><span class="no-style">Fil de nouveautés</span></span>
				<input type="checkbox">
			</label>
			<label class="chip sharebigfiles selected">
				<i class="sharebigfiles type"></i>
				<span content="sharebigfiles"><span class="no-style">Poste-fichiers</span></span>
				<input type="checkbox">
			</label>
			<label class="chip archive selected">
				<i class="archive type"></i>
				<span translate="" content="archive"><span class="no-style">Export</span></span>
				<input type="checkbox">
			</label>
			<label class="chip poll selected">
				<i class="poll type"></i>
				<span content="poll"><span class="no-style">Sondage</span></span>
				<input type="checkbox">
			</label>
			<label class="chip community selected">
				<i class="community type"></i>
				<span content="community"><span class="no-style">Communautés</span></span>
				<input type="checkbox">
			</label>
			<label class="chip collaborativeeditor selected">
				<i class="collaborativeeditor type"></i>
				<span content="collaborativeeditor"><span class="no-style">Pad</span></span>
				<input type="checkbox">
			</label>
		</div>
	</body>
</html>
