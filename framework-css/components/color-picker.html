<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../ODE/style.css">
		<title>ODE CSS Framework : Color picker</title>
	</head>
	<body>
		<div class="color-picker opened">
			<button class="colors-opener" type="button"></button>
			<div class="colors-list">
				<button type="button" class="orange"></button>
				<button type="button" class="pink"></button>
				<button type="button" class="purple"></button>
				<button type="button" class="blue"></button>
				<button type="button" class="green"></button>
				<button type="button" class="black"></button>
				<button type="button" class="white"></button>
				<button type="button" class="transparent"></button>
			</div>
		</div>
	</body>
</html>
