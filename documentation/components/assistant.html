<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../ODE/style.css">
		<title>ODE CSS Framework : Assistant</title>
	</head>
	<body>
		<assistant>
			<lightbox show="show.assistant" on-close="closeAssistant()" class="ng-isolate-scope">
				<section class="lightbox" style="display:block;">
					<div class="background"></div>
					<div class="content">
						<div class="twelve cell">
							<div class="logo-quickstart ng-scope"></div>
							<a class="ignore"><i18n><span class="no-style">Ignorer</span></i18n></a>
							<div class="reduce-block-eight ng-scope">
								<div class="row">
									<nav class="dots">
										<ul>
											<!-- ngRepeat: step in steps -->
										</ul>
									</nav>
								</div>
								<hr>
								<div class="row">

									<button class="cancel zero-mobile"><i18n><span class="no-style">Voir plus tard</span></i18n></button>
									<div class="right-magnet">
										<button class="right-magnet"><i18n><span class="no-style">Suivant</span></i18n></button>
										<button class="cancel right-magnet"><i18n><span class="no-style">Précédent</span></i18n></button>
									</div>
									<button class="cancel zero"><i18n><span class="no-style">Voir plus tard</span></i18n></button>
								</div>
							</div>
						</div>
						<div class="close-lightbox"><i class="close-2x"></i></div>
					</div>
				</section>
			</lightbox>
		</assistant>
	</body>
</html>
