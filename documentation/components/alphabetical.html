<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../ODE/style.css">
		<title>ODE CSS Framework : Alphabetical</title>
	</head>

  <body>
    <div class="twelve cell">
      <div class="fallen dominos">
        <div class="item">
          <section class="domino cyan">
            <div class="top">
              <img class="absolute" src="../ODE/img/illustrations/image-default.svg">
            </div>
            <div class="bottom">
              <div class="content">
                  <div class="cell">
                      <strong>TEST Alphabetical</strong>
                      <br>BRIGITTE Fontaine
                      <br>lundi 12 novembre 2018
                  </div>
              </div>
            </div>
            <span>
              <check-tool>
                <div class="check-tool"><i class="check-status"></i></div>
              </check-tool>
            </span>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
